<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div> <!-- Display error message -->
      <button type="button" (click)="createUser()">Login</button> <!-- Call createUser method -->
    </form>
  </div>
</div>
